<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Expense tracker</title>
  </head>

  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Balance</h4>
      <h1 id="balance">10.00</h1>

      <div class="incomeExpenseContainer">
        <div>
          <h4 class="ie">income</h4>
          <p id="money-plus" class="money plus">+ 0.0</p>
        </div>

        <div>
          <h4 class="ie">Expense</h4>
          <p id="money-minus" class="money minus">-0.0</p>
        </div>
      </div>

      <h3>AddNewTransaction</h3>
      <form id="form">
        <div class="formControl">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>

        <div class="formControl">
          <label for="Amount"
            >Amount<br />(negative-Expense, positive-Income)</label
          >
          <input type="number" id="amount" placeholder="Enter Amount" />
        </div>

        <button class="btn">Add Transaction</button>
      </form>

      <div class="rightx">
        <h4 class="xpt">History</h4>
        <ul id="list" class="list">
          <li class="minus">
            Cash <span>-$400</span> <button class="delete-btn">x</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
